<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube Downloader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f8f9fa;
      padding-top: 2rem;
    }
    .container {
      max-width: 480px;
    }
  </style>
</head>
<body>
  <div class="container bg-white p-4 rounded shadow-sm">
    <h2 class="mb-4 text-center">YouTube Downloader</h2>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="/download" method="post" id="downloadForm">
      <div class="mb-3">
        <label for="url" class="form-label">YouTube URL</label>
        <input type="url" class="form-control" id="url" name="url" placeholder="https://youtu.be/..." required />
      </div>

      <div class="mb-3">
        <label for="format" class="form-label">Format</label>
        <select class="form-select" id="format" name="format" required>
          <option value="mp4">MP4 Video</option>
          <option value="mp3">MP3 Audio</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100" id="submitBtn">Download</button>
    </form>
  </div>

  <script>
    // Optional: persist selected format between visits
    const formatSelect = document.getElementById('format');
    formatSelect.value = localStorage.getItem('lastFormat') || 'mp4';
    formatSelect.addEventListener('change', () => {
      localStorage.setItem('lastFormat', formatSelect.value);
    });

    // Prevent duplicate submits
    const form = document.getElementById('downloadForm');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', function () {
      submitBtn.disabled = true;
      submitBtn.innerText = 'Processing...';
    });

    // Prevent form resubmission on refresh
    if (window.history.replaceState) {
      window.history.replaceState(null, null, window.location.href);
    }

    // Auto-dismiss alerts after 5 seconds
    setTimeout(() => {
      document.querySelectorAll('.alert').forEach(alert => {
        alert.classList.remove('show');
        alert.classList.add('fade');
      });
    }, 5000);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
