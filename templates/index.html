<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Downloader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Apple-style dark theme -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #121212;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-weight: 600;
            text-align: center;
            font-size: 2em;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input[type="text"], select {
            padding: 12px 16px;
            font-size: 1em;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        input[type="text"]::placeholder {
            color: #ccc;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: #007aff;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button:hover {
            background: #005fcc;
        }

        .alert {
            padding: 12px 16px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-size: 0.95em;
        }

        .alert-error {
            background-color: #ff3b30;
            color: white;
        }

        .alert-success {
            background-color: #34c759;
            color: white;
        }

        @media (max-width: 500px) {
            .container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Downloader</h1>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('download_video') }}">
            <input type="text" name="url" placeholder="Enter YouTube URL" required>
            <select name="format">
                <option value="mp4">MP4 (Video)</option>
                <option value="mp3">MP3 (Audio)</option>
            </select>
            <button type="submit">Download</button>
        </form>
    </div>
</body>
</html>
