<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Downloading…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #121212;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 30px rgba(0,0,0,0.5);
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .progress-container {
            width: 100%;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            overflow: hidden;
            height: 25px;
            margin: 20px 0;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: #007aff;
            transition: width 0.3s ease;
        }

        .status {
            margin-top: 10px;
            font-size: 0.95em;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 20px;
            border: none;
            border-radius: 12px;
            background: #007aff;
            color: white;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s ease;
        }

        .btn:hover {
            background: #005fcc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Downloading…</h1>

        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div class="status" id="status-message">Preparing…</div>

        <a href="{{ url_for('index') }}" class="btn">Back to Home</a>
        <a href="#" id="download-link" class="btn" style="display:none;">Download File</a>
    </div>

    <script>
        const downloadId = "{{ download_id }}";
        const progressBar = document.getElementById('progress-bar');
        const statusMessage = document.getElementById('status-message');
        const downloadLink = document.getElementById('download-link');

        function fetchProgress() {
            fetch(`/progress/${downloadId}`)
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'completed') {
                        progressBar.style.width = '100%';
                        statusMessage.textContent = 'Download completed!';
                        downloadLink.href = `/download_file/${downloadId}`;
                        downloadLink.style.display = 'inline-block';
                    } else if (data.status === 'error') {
                        statusMessage.textContent = 'Error: ' + (data.message || 'Unknown error');
                        downloadLink.style.display = 'none';
                    } else {
                        progressBar.style.width = `${data.progress || 0}%`;
                        statusMessage.textContent = `Status: ${data.status}, Progress: ${data.progress || 0}%`;
                    }
                })
                .catch(err => {
                    console.error(err);
                    statusMessage.textContent = 'Error fetching progress.';
                });
        }

        setInterval(fetchProgress, 2000);
        fetchProgress();
    </script>
</body>
</html>
